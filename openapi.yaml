openapi: 3.1.0
info:
  title: ConstrSW - Reservations API
  description: API para gerenciamento de reservas
  version: 1.0.0
servers:
  - url: http://localhost:8186
    description: Servidor de desenvolvimento (externo)
  - url: http://reservations:8080
    description: Servidor interno (Docker)

tags:
  - name: Reservations
    description: Gerenciamento de reservas

paths:
  /api/v1/reservation:
    post:
      tags:
        - Reservations
      summary: Criar uma nova reserva
      operationId: createReservation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReservationRequest'
      responses:
        '201':
          description: Reserva criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    get:
      tags:
        - Reservations
      summary: Listar reservas
      operationId: findAllReservations
      security:
        - bearerAuth: []
      parameters:
        - name: reservation_id
          in: query
          schema:
            type: string
        - name: initial_date
          in: query
          schema:
            type: string
        - name: end_date
          in: query
          schema:
            type: string
        - name: details
          in: query
          schema:
            type: string
        - name: resource_id
          in: query
          schema:
            type: string
            format: uuid
        - name: lesson_id
          in: query
          schema:
            type: string
            format: uuid
        - name: deleted
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Lista de reservas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReservationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/reservation/{id}:
    get:
      tags:
        - Reservations
      summary: Buscar reserva por ID
      operationId: findOneReservation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Dados da reserva
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Reservations
      summary: Atualizar reserva (completo)
      operationId: updateReservation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReservationRequest'
      responses:
        '200':
          description: Reserva atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Reservations
      summary: Atualizar reserva (parcial)
      operationId: patchReservation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchReservationRequest'
      responses:
        '200':
          description: Reserva atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Reservations
      summary: Remover reserva
      operationId: removeReservation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Reserva removida
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Serviço está funcionando

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Não autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    CreateReservationRequest:
      type: object
      required:
        - initial_date
        - end_date
      properties:
        initial_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        details:
          type: string
          maxLength: 1000
        authorizedUsers:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedUser'
        resource_id:
          type: string
          format: uuid
        lesson_id:
          type: string
          format: uuid

    UpdateReservationRequest:
      type: object
      properties:
        initial_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        details:
          type: string
          maxLength: 1000
        authorizedUsers:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedUser'
        resource_id:
          type: string
          format: uuid
        lesson_id:
          type: string
          format: uuid

    PatchReservationRequest:
      type: object
      properties:
        initial_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        details:
          type: string
          maxLength: 1000
        resource_id:
          type: string
          format: uuid
        lesson_id:
          type: string
          format: uuid

    ReservationResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initial_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        details:
          type: string
        authorizedUsers:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedUser'
        resource_id:
          type: string
          format: uuid
        lesson_id:
          type: string
          format: uuid

    AuthorizedUser:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        name:
          type: string

    Error:
      type: object
      properties:
        detail:
          type: string

