# SonarQube configuration for Reservations Service (NestJS / TypeScript)

sonar.projectKey=constrsw-reservations
sonar.projectName=ConstrSW Reservations Service
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src,test
sonar.sourceEncoding=UTF-8

sonar.exclusions=**/*.spec.ts,**/*.e2e-spec.ts
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

sonar.typescript.tsconfigPath=tsconfig.json

# Jest coverage report (generated by `npm run test:cov` or `npm run test:e2e:cov`)
sonar.javascript.lcov.reportPaths=coverage/lcov.info


